<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f6f8;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-collapse:collapse; border-radius:6px;">

            <tr>
              <td style="padding:18px 20px; font-size:17px; font-weight:bold; color:#111; border-bottom:1px solid #ececec;">
                You've been assigned a task
              </td>
            </tr>

            <tr>
              <td style="padding:16px 20px; font-size:13px; color:#333;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="width:120px; color:#888; padding:6px 0;">Status</td>
                    <td style="padding:6px 0; font-weight:bold;">Open</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Task ID</td>
                    <td style="padding:6px 0;">{{task_id}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Priority</td>
                    <td style="padding:6px 0;">{{priority}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Assigned By</td>
                    <td style="padding:6px 0;">{{assigned_by}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Due Date</td>
                    <td style="padding:6px 0;">{{due_date}}</td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:16px 20px; font-size:13px; color:#333; border-top:1px solid #ececec;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="width:120px; color:#888; padding-top:4px;">Assigned to</td>
                    <td style="padding-top:4px; line-height:1.5;">{{assigned_to}}</td>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:12px 20px; font-size:11px; color:#999; border-top:1px solid #ececec;">
                This is an automated message from the helpdesk system.
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
