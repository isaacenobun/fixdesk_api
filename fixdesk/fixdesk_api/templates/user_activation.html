<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f6f8;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-collapse:collapse;">

            <tr>
              <td style="padding:18px 20px; font-size:16px; font-weight:bold; color:#111;">
                Activate your account
              </td>
            </tr>

            <tr>
              <td style="padding:14px 20px; font-size:13px; color:#333; line-height:1.5;">
                You have been invited to join <strong>{{organization}}</strong>.
                <br />
                Click the link below to activate your account.
              </td>
            </tr>

            <tr>
              <td style="padding:16px 20px; font-size:13px; color:#333;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="width:120px; color:#888; padding:6px 0;">Email</td>
                    <td style="padding:6px 0;">{{email}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Role</td>
                    <td style="padding:6px 0;">{{role}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:6px 0;">Department</td>
                    <td style="padding:6px 0;">{{department}}</td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:18px 20px; border-top:1px solid #ececec;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center" style="padding:12px; background-color:#4F7CFF;">
                      <a href="{{link}}" style="font-size:14px; font-weight:bold; color:#ffffff; text-decoration:none;">
                        Activate Account
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:12px 20px; font-size:11px; color:#999; border-top:1px solid #ececec; line-height:1.4;">
                If the button does not work, copy and paste this link into your browser:
                <br />
                {{link}}
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
